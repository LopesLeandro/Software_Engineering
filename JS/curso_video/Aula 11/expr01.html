<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro??? </h1>
    De onde você é: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Saber" onclick="verificar()">
    <div id="res">

    </div>
<script>
    function verificar() {
        var pais = window.document.getElementById('txtnac')
        var res = window.document.querySelector('div#res')
        var nac = (pais.value)
        res.innerHTML = `Se você mora no ${nac}.`
        if (nac == 'Brasil'){
            res.innerHTML += '<p>Você é Brasileiro.</p>'
        } else
            res.innerHTML += '<p>Você é estrangeiro.</p>'
    }
</script>
</body>
</html>
