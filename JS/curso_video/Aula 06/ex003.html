<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site</title>
    <style>
        body {
            background-color: #340258;
            color: white;
            font: normal 20pt Arial;
        } 
        h1 {
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //Converte uma string para um número inteiro. Numero real eu uso o parseFloat()
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //Usar apenas Number() faz com que ele entenda qual é o tipo de número que está entrando
        var soma = n1 + n2 
        window.alert('A soma dos números é: ' + soma)
            // para converter para string você pode usar String(n) ou (n)toStirng
        window.alert(`A soma do número ${n1} e ${n2} é ${soma}`)
        
    </script>
</body>
</html>
