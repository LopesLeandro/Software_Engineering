<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/px300.jpg" type="image/jpg">
        <source media="(max-width: 850px)" srcset="imagens/px500.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/px800.jpg" type="image/jpg">
        <source media="(max-width: 1550px)" srcset="imagens/px1000.jpg" type="image/jpg">
        <source media="(max-width: 2050px)" srcset="imagens/px1500.jpg" type="image/jpg">
        <source media="(max-width: 3850px)" srcset="imagens/px2000.jpg" type="image/jpg">
        <img src="imagens/px3800.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
<!--    <audio src="Sonatina No 2 in F Major Rondo - Joel Cummins.mp3" controls></audio>
-->
    <audio preload="metadata" controls loop>
        <source src="Sonatina No 2 in F Major Rondo - Joel Cummins.mp3" type="audio/mpeg">
         
    </audio>
    <p>Infelizmente seu navegador não suporta arquivos de áudio. <a href="Sonatina No 2 in F Major Rondo - Joel Cummins.mp3" target="_blank" rel="external" rel="audiosonata">Clique aqui</a> para fazer o download.</p>

</body>
</html>
